<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Trackio</title>
  </head>
  <body>
    <div class="relative h-screen w-full bg-black overflow-hidden">
      <!-- Background -->
      <div class="absolute bottom-0 left-0 right-0 top-0 bg-[linear-gradient(to_right,#4f4f4f2e_1px,transparent_1px),linear-gradient(to_bottom,#8080800a_1px,transparent_1px)] bg-[size:14px_24px]"></div>
      <div class="absolute left-0 right-0 top-[-10%] h-[1000px] w-[1000px] rounded-full bg-[radial-gradient(circle_400px_at_50%_300px,#fbfbfb36,#000)]"></div>
      

      <!-- Content -->
      <div class="relative z-10">
        <div class="flex justify-between p-1 md:p-3">
          <span class="text-white px-4 py-1.5">Trackio</span>
          <nav class="flex justify-end gap-1">
            <a href="#" class="text-white px-4 py-1.5">About</a>
            <a href="#" class="text-white px-4 py-1.5">Github</a>
          </nav>
        </div>
        <!-- Landing Section -->
        <section class="h-screen px-8 flex items-center justify-center">
          <div class="max-w-sm md:max-w-lg lg:max-w-3xl text-center">
            <h1 class="text-3xl md:text-5xl lg:text-6xl font-inter font-medium text-white">
              Unlock the Best Deals by Tracking Prices Instantly
            </h1>
            <p class="text-sm md:text-lg text-white/60 mt-4 md:mt-12">
              Easily monitor prices of your favorite products across Amazon,
              Flipkart, and more. Stay informed, grab the best deals, and save
              big!
            </p>
            <div class="flex justify-center mt-8">
              <button
                class="flex justify-center items-center bg-custom-gradient rounded-xl px-6 h-12"
                onclick="scrollToSection()"
              >
                <span class="text-white">Start Tracking â†’</span>
              </button>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
  <script src="./src/script.js"></script>
  <script src="./src/chart.js"></script>
</html>
