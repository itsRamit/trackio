<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Trackio</title>
  </head>
  <body>
    <div class="flex justify-between p-1 md:p-3">
      <span class="text-white px-4 py-1.5">Trackio</span>
      <nav class="flex justify-end gap-1">
        <a href="#" class="text-white px-4 py-1.5">About</a>
        <a href="#" class="text-white px-4 py-1.5">Github</a>
      </nav>
    </div>
    <section class="h-screen px-8 flex items-center justify-center">
        <div class="max-w-sm md:max-w-lg lg:max-w-5xl text-center">
          <h1 class="text-3xl md:text-5xl lg:text-6xl font-bold">
            Unlock the Best Deals by Tracking Prices Instantly
          </h1>
          <p class="text-sm md:text-lg text-white/60 mt-4 md:mt-12">
            Easily monitor prices of your favorite products across Amazon, Flipkart, and more. Stay informed, grab the best deals, and save big!
          </p>
          <div class="flex justify-center mt-8">
            <button
              class="flex justify-center items-center bg-custom-gradient rounded-xl px-6 h-12"
              onclick="scrollToSection()"
            >
              <span class="text-white">Start Tracking â†’</span>
            </button>
          </div>
        </div>
      </section>      
    <section id="target-section" class="px-8 py-24 flex flex-col lg:flex-row gap-8 justify-between items-stretch">
        <!-- Form Section -->
        <div class="w-full lg:w-1/3 bg-gray-950 border rounded-lg flex flex-col h-full lg:h-auto justify-center">
          <div class="p-8">
            <p class="mb-2">Enter Flipkart URL of the product</p>
            <form class="w-full">
              <label for="flipkart-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
              <div class="relative">
                <!-- Search Icon -->
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                  <svg class="w-8 h-6 text-gray-500 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.828 10.172a4 4 0 1 0-5.656-5.656l-4 4a4 4 0 1 0 5.656 5.656m4.172-4.172a4 4 0 0 0 5.656 5.656l4-4a4 4 0 0 0-5.656-5.656" />
                  </svg>
                </div>
                <input
                  type="search"
                  id="flipkart-search"
                  class="block w-full pl-12 pr-4 py-3 text-sm text-gray-900 border border-gray-300 rounded-full bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="https://www.flipkart.com/"
                  required
                />
                <button
                  type="submit"
                  class="text-white absolute right-1.5 bottom-1.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >
                  Add
                </button>
              </div>
            </form>
      
            <p class="mt-16 mb-2">Enter Amazon URL of the product</p>
            <form class="w-full">
              <label for="amazon-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
              <div class="relative">
                <!-- Search Icon -->
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                  <svg class="w-8 h-6 text-gray-500 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.828 10.172a4 4 0 1 0-5.656-5.656l-4 4a4 4 0 1 0 5.656 5.656m4.172-4.172a4 4 0 0 0 5.656 5.656l4-4a4 4 0 0 0-5.656-5.656" />
                  </svg>
                </div>
                <input
                  type="search"
                  id="amazon-search"
                  class="block w-full pl-12 pr-4 py-3 text-sm text-gray-900 border border-gray-300 rounded-full bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="https://www.amazon.com/"
                  required
                />
                <button
                  type="submit"
                  class="text-white absolute right-1.5 bottom-1.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >
                  Add
                </button>
              </div>
            </form>
          </div>
        </div>
      
        <!-- Chart Section -->
        <div class="border bg-custom-gradient rounded-md w-full lg:w-2/3 flex flex-col h-full lg:h-auto">
          <div class="w-full p-6">
            <canvas id="transportChart" class="w-full"></canvas>
          </div>
        </div>
      </section>
      
      
      
  </body>
  <script src="./src/script.js"></script>
  <script src="./src/chart.js"></script>
</html>
